<!DOCTYPE html>
<html>  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cashier App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
    
  </head>
  <body>
      <div class="container is-max-desktop">
          <div class="title" style="text-align: center; margin-top: 75px">PENJUALAN BARANG</div>
          <div class="form-container">
              <div class="box">
                  <div class="form" action="#">
                      <div class="columns">
                          <div class="column">
    
                            <div class="block">
                                  <label for="code" class="label">Kode Barang</label>
                                  <input type="text" class="input" id="code">
                            </div>
    
                            <div class="block">
                                <label for="price" class="label">Harga</label>
                                <input type="text" class="input" id="price">
                            </div>
    
                            <div class="block">
                                <label for="subtotal" class="label">Sub-Total</label>
                                <input type="text" class="input" id="subtotal" disabled/>
                            </div>
    
                            <div class="block">
                                <label for="total_discount" class="label">Nilai Diskon</label>
                                <input type="text" class="input" id="total_discount" disabled/>
                            </div>
    
                          </div>
    
                          <div class="column">
    
                            <div class="block">
                                <label for="name" class="label">Nama Barang</label>
                                <input type="text" class="input" id="name">
                            </div>
    
                            <div class="block">
                                <label for="total" class="label">Jumlah Barang</label>
                                <input type="text" class="input" id="total">
                            </div>
    
                            <div class="block">
                                <label for="discount" class="label">Diskon</label>
                                <input type="text" class="input" id="discount" disabled/>
                            </div>
    
                            <div class="block">
                                <label for="total_price" class="label">Total Bayar</label>
                                <input type="text" class="input" id="total_price" disabled/>
                            </div>
                            
                          </div>
                      </div>
                      <div class="columns">
                          <div class="column">
                              <button type="submit" id="pay" class="button is-success">
                                  Submit
                              </button>
                          </div>
        
                          <div class="column">
                            <button type="reset" id="cancel" class="button is-danger">
                                Cancel
                            </button>
                        </div>
                      </div>
                    </div>

              </div>
          </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
